<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png" type="image/x-icon">    
    <title>Projeto Candidatos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main>
        <h1>Candidatos a Vereador</h1>
        <select name="listaCidade" id="cidades">
            <option value="" selected disabled>Busque sua cidade</option>
        </select>
        <div class="candidatos">
            
        </div>

        <div id="myModal" class="modal">

            <div class="modal-content">
                <h2>Escolha uma opção para compartilhar:</h2>
                <div class="modal-option">
                    <div>
                        <img id="imagem" src="images/galery_white.svg" alt="Foto">
                        <span>Foto</span>
                    </div>
                    <div>
                        <img id="links" src="images/links_white.svg" alt="Links">
                        <span>Links</span>
                    </div>
                </div>
                <button id="closeBtn">Voltar</button>
            </div>
        </div>
        

    </main>
    
    <footer>
        <p>Dados Públicos obtidos do DivulgaCand - TSE</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
